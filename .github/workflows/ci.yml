name: test_node_github_action

on: 
  pull_request:
    branches: 
      - '**'
  push:
    branches: 
      - '**'
  

jobs:
  Test_GitHub_Actions :
    runs-on : ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run test
