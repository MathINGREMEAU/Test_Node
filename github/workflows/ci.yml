name: test_node_github_action

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]


  jobs:
    Test_GitHub_Actions :
      runs-on : ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
        - run: npm install
        - run: npm run test
